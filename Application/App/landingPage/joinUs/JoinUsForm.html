<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="/Content/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/Content/Site.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<!-- To show this properly you require updated Site.css from /Content folder -->
<hr/>
<div class="container">
    <div class="jumbotron joinusform">
        <h2 id="JoinUsLabel">Join Us</h2>
        <form class="joinusform">
            <div class="form-group">
                <label id="CreateAccountLabel">Create Your Account</label> <br/>
                <input type="text" class="form-control" name="joinus-companyname" placeholder="Company Name">
                <input type="text" class="form-control" name="joinus-firstname" placeholder="First Name">
                <input type="text" class="form-control" name="joinus-lastname" placeholder="Last Name">
                <input type="text" class="form-control" name="joinus-phonenumber" placeholder="Phone (Optional)">
                <input type="text" class="form-control" name="joinus-email" placeholder="Email">
                <input type="password" class="form-control" name="joinus-password" placeholder="Password">
                <div id="RememberPasswordBlock">
                    <label>Remember password</label>
                    <input type="checkbox" name="passwordshow" value="Show Password">
                </div>
                <input type="submit" class="btn btn-default" id="JoinUsSubmit" value="SIGN UP NOW">
            </div>
        </form>
    </div>
</div>
    <hr/>
</body>
</html>
